<script>
  (function () {
    const k='theme';
    const saved=localStorage.getItem(k);
    const init=saved || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', init);
  })();
</script>
