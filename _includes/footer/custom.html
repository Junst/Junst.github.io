<button id="theme-toggle" class="theme-fab" aria-label="Toggle theme" title="Toggle theme">🌓</button>
<script>
(function () {
  var KEY = 'theme';
  var root = document.documentElement;

  function setIcon(btn){
    btn.textContent = root.getAttribute('data-theme') === 'dark' ? '☀️' : '🌙';
    document.documentElement.style.colorScheme = root.getAttribute('data-theme');
  }

  // 버튼 보장
  var btn = document.getElementById('theme-toggle') || (function(){
    var b = document.createElement('button');
    b.id = 'theme-toggle'; b.className = 'theme-fab'; b.textContent = '🌓';
    document.body.appendChild(b); return b;
  })();
  setIcon(btn);

  btn.addEventListener('click', function(){
    var next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY, next);
    setIcon(btn);

    /* ⚠️ 실패시 대비: CSS 변수도 강제로 덮어써 줌 (다른 CSS가 덮어써도 보이게) */
    var vars = next === 'light'
      ? {'--bg':'#fff','--text':'#111','--accent':'#1a73e8','--card':'#fff'}
      : {'--bg':'#000','--text':'#e5e5e5','--accent':'#8ab4ff','--card':'#0f0f0f'};
    for (var k in vars) root.style.setProperty(k, vars[k]);
  });
})();
</script>
