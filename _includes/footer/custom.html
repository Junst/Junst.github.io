<!-- theme toggle (single instance only) -->
<button class="theme-toggle" aria-label="Toggle theme" title="Toggle theme">🌓</button>
<script>
  (function () {
    var key = 'theme';
    var root = document.documentElement;

    // 사용자 선택값이 없으면 기본값: dark
    var saved = localStorage.getItem(key);
    var initial = saved || 'dark';
    root.setAttribute('data-theme', initial);

    var btn = document.querySelector('.theme-toggle');
    if (btn) {
      btn.addEventListener('click', function () {
        var now = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', now);
        localStorage.setItem(key, now);
      });
    }
  })();
</script>
